version: '3.9'
services:
    db:
        image: bdm08/pg_xal
        container_name: dic_xal_db
        restart: always
        environment:
          - POSTGRES_USER=postgres
          - POSTGRES_PASSWORD=postgres
        ports:
          - '5432:5432'
        volumes:
          - ./postgres/dics_xal_db_dump.sql:/docker-entrypoint-initdb.d/dics_xal_db_dump.sql
        networks:
          - postgres

    backend:
        build: './backend'
        container_name: dic_xal_backend
        restart: always
        ports:
          - '80:80'
        networks:
          - postgres

    networks:
      postgres:
        driver: bridge



